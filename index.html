<html><head><base href="https://achrayee.org/"><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>אחריי! לקריירה - שאלון מקדים עבורך</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><style>
    @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap');

    :root {
        --primary-color: #8E4585;
        --secondary-color: #C486B8;
        --accent-color: #FFD700;
        --background-color: #FCF2F8;
        --text-color: #333;
        --box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: 'Heebo', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
        margin: 0;
        padding: 0;
        direction: rtl;
        line-height: 1.6;
        font-size: 16px;
    }

    .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    header {
        background-color: #800020;
        color: white;
        text-align: center;
        padding: 60px 0;
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        flex-direction: column;
    }

    .logo-container div {
        position: relative;
        width: 150px;
        height: 150px;
        margin: 10px 0;
    }

    h1 {
        font-size: 2.2em;
        margin-bottom: 10px;
        position: relative;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    header p {
        font-size: 1em;
        max-width: 600px;
        margin: 0 auto;
        position: relative;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        padding: 0 15px;
    }

    .job-selector {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        margin-top: 40px;
        text-align: center;
        position: relative;
        background-color: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    select, #custom-job {
        width: 100%;
        padding: 15px;
        font-size: 1.1em;
        border: 2px solid var(--secondary-color);
        border-radius: 50px;
        background-color: white;
        color: var(--text-color);
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        transition: all 0.3s ease;
        min-height: 44px;
    }

    select:focus, #custom-job:focus {
        outline: none;
        box-shadow: 0 0 0 3px var(--secondary-color);
        transform: translateY(-2px);
    }

    .job-details {
        margin-top: 40px;
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
        padding: 20px;
        transition: all 0.3s ease;
    }

    h2 {
        color: var(--primary-color);
        font-size: 1.8em;
        margin-bottom: 25px;
        text-align: center;
        position: relative;
    }

    h2::after {
        content: '';
        display: block;
        width: 60px;
        height: 4px;
        background-color: var(--accent-color);
        margin: 15px auto 0;
    }

    ul {
        list-style-type: none;
        padding: 0;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        flex-direction: column;
    }

    li {
        background-color: var(--background-color);
        color: var(--primary-color);
        padding: 15px 25px;
        border-radius: 50px;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        width: 100%;
        margin-bottom: 10px;
    }

    li:hover {
        transform: translateY(-5px);
        box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    .apply-btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        background-color: #25D366;
        color: white;
        text-decoration: none;
        padding: 15px;
        border-radius: 50px;
        margin-top: 30px;
        transition: all 0.3s ease;
        font-size: 1.3em;
        font-weight: bold;
        box-shadow: 0 6px 12px rgba(37, 211, 102, 0.3);
        text-align: center;
        width: 100%;
    }

    .apply-btn:hover {
        background-color: #128C7E;
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(37, 211, 102, 0.4);
    }

    .apply-btn i {
        font-size: 1.2em;
    }

    .personal-details {
        margin-top: 30px;
        background-color: var(--background-color);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.05);
    }

    .personal-details h3 {
        color: var(--primary-color);
        margin-bottom: 20px;
        font-size: 1.5em;
        text-align: center;
    }

    #personal-form {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
    }

    #personal-form input,
    #personal-form textarea {
        padding: 15px;
        border: 2px solid var(--secondary-color);
        border-radius: 10px;
        font-size: 1em;
        transition: all 0.3s ease;
        min-height: 44px;
    }

    #personal-form input:focus,
    #personal-form textarea:focus {
        outline: none;
        box-shadow: 0 0 0 3px var(--secondary-color);
        transform: translateY(-2px);
    }

    #personal-form textarea {
        grid-column: 1 / -1;
        height: 120px;
        resize: vertical;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .job-selector, .job-details, .personal-details {
        animation: fadeIn 0.6s ease-out;
    }

    @media (max-width: 768px) {
        .container {
            padding: 15px;
        }

        header {
            padding: 40px 0;
        }

        .logo-container div {
            width: 100px;
            height: 100px;
        }

        h1 {
            font-size: 1.8em;
        }

        header p {
            font-size: 0.9em;
        }

        .job-selector {
            padding: 15px;
        }

        select, #custom-job, .apply-btn {
            font-size: 16px;
            padding: 12px;
        }

        .job-details {
            padding: 15px;
        }

        h2 {
            font-size: 1.5em;
        }

        li {
            padding: 12px 20px;
            font-size: 0.9em;
        }

        .personal-details {
            padding: 20px;
        }

        #personal-form input,
        #personal-form textarea {
            padding: 12px;
            font-size: 16px;
        }

        .apply-btn {
            font-size: 1.1em;
            padding: 12px;
        }
    }

    @media (max-width: 480px) {
        .logo-container div {
            width: 80px;
            height: 80px;
        }

        h1 {
            font-size: 1.6em;
        }

        header p {
            font-size: 0.8em;
        }

        select, #custom-job, .apply-btn {
            font-size: 14px;
            padding: 10px;
        }

        h2 {
            font-size: 1.3em;
        }

        li {
            padding: 10px 15px;
            font-size: 0.8em;
        }

        #personal-form input,
        #personal-form textarea {
            padding: 10px;
            font-size: 14px;
        }

        .apply-btn {
            font-size: 1em;
            padding: 10px;
        }
    }

    select, input[type="text"], textarea, .apply-btn {
        min-height: 44px;
    }
    
    h2 {
        font-size: 1.8em;
    }

    h3 {
        font-size: 1.5em;
    }

    <header>
        <div class="container">
            <div class="logo-container">
                <div style="position: relative; width: 150px; height: 150px; margin: 10px 0;">
                    <img src="https://scontent.ftlv6-1.fna.fbcdn.net/v/t39.30808-6/242646157_4222831654432308_7245578985509699865_n.png?_nc_cat=103&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=jpaVO-A6KTwQ7kNvgHeAixR&_nc_ht=scontent.ftlv6-1.fna&_nc_gid=Ay87H7pO1L6MtjRbf768r3n&oh=00_AYBWM303X5s4ntyjIwiwJsXrni92Urnzsm1QPugfGXQz0A&oe=66F5A548" alt="ארגון אחריי לוגו" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
                <div style="position: relative; width: 150px; height: 150px; margin: 10px 0;">
                    <img src="https://scontent.ftlv6-1.fna.fbcdn.net/v/t39.30808-6/358150817_594305346241753_3754687395705233988_n.jpg?_nc_cat=109&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=7rBO_xBB-hUQ7kNvgEPHaqb&_nc_ht=scontent.ftlv6-1.fna&oh=00_AYCI_JO71VCaQWPd9CyLvYZFp99b2RgVK8Q1nrDST1kYug&oe=66F5B650" alt="לוגו נוסף" style="width: 100%; height: 100%; object-fit: contain;">
                </div>
            </div>
            <h1>אחריי! לקריירה</h1>
            <p>השאירו פרטים ראשוניים לליווי תעסוקתי אישי ומקיף מקצה לקצה</p>
        </div>
    </header>

    <main class="container">
        <div class="job-selector">
            <select id="job-category">
                <option value="">בחר קטגוריית משרה</option>
                <option value="administrative">משרות מנהליות ופקידותיות</option>
                <option value="management">משרות ניהול</option>
                <option value="professional">משרות מקצועיות</option>
                <option value="education">משרות בתחום החינוך</option>
                <option value="health-welfare">משרות בתחום הבריאות והרווחה</option>
                <option value="security-enforcement">משרות בתחום הביטחון והאכיפה</option>
                <option value="culture-art">משרות בתחום התרבות והאמנות</option>
                <option value="government-communication">משרות בתחום התקשורת הממשלתית</option>
                <option value="environment">משרות בתחום איכות הסביבה</option>
                <option value="transportation">משרות בתחום התחבורה</option>
                <option value="custom">משרה אחרת (לא ברשימה)</option>
            </select>
            <select id="job-type">
                <option value="">סוג משרה</option>
                <option value="full">משרה מלאה</option>
                <option value="part">משרה חלקית</option>
                <option value="parent">משרת הורה</option>
                <option value="student">משרת סטודנט/ית</option>
            </select>
            <select id="specific-job" style="display: none;">
                <option value="">בחר משרה ספציפית</option>
            </select>
            <input type="text" id="custom-job" placeholder="משרה" style="display: none;">
        </div>

        <div id="job-details" class="job-details" style="display: none;">
            <h2 id="job-title"></h2>
            <ul id="job-list"></ul>
            <div class="personal-details">
                <h3>פרטים אישיים</h3>
                <form id="personal-form">
                    <input type="text" id="full-name" placeholder="שם מלא" required="">
                    <input type="email" id="email" placeholder="כתובת אימייל" required="">
                    <input type="tel" id="phone" placeholder="מספר טלפון" required="">
                    <input type="text" id="city" placeholder="עיר מגורים" required="">
                    <textarea id="experience" placeholder="הערות" required=""></textarea>
                </form>
            </div>
            <a id="apply-btn" class="apply-btn" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-whatsapp"></i> 2.. 3.. ש-גר
            </a>
        </div>
    </main>

    <script>
        const jobCategories = {
            'administrative': {
                title: 'משרות מנהליות ופקידותיות',
                jobs: ['מזכירות ועוזרים אדמיניסטרטיביים', 'מנהלי משרד', 'מתאמי פרויקטים']
            },
            'management': {
                title: 'משרות ניהול',
                jobs: ['מנהלי מחלקות ואגפים', 'מנהלי פרויקטים', 'מנהלי משאבי אנוש', 'מנהלי כספים ותקציבים']
            },
            'professional': {
                title: 'משרות מקצועיות',
                jobs: ['עורכי דין ויועצים משפטיים', 'מהנדסים ואדריכלים', 'כלכלנים ורואי חשבון', 'מתכנני ערים', 'מדעני מחשב ומומחי IT']
            },
            'education': {
                title: 'משרות בתחום החינוך',
                jobs: ['מורים ומחנכים', 'יועצים חינוכיים', 'מפקחים במשרד החינוך', 'מנהלי בתי ספר']
            },
            'health-welfare': {
                title: 'משרות בתחום הבריאות והרווחה',
                jobs: ['רופאים ואחיות במערכת הציבורית', 'עובדים סוציאליים', 'פסיכולוגים ציבוריים', 'מטפלים פארא-רפואיים']
            },
            'security-enforcement': {
                title: 'משרות בתחום הביטחון והאכיפה',
                jobs: ['שוטרים וקציני משטרה', 'סוהרים', 'פקחים עירוניים', 'כבאים']
            },
            'culture-art': {
                title: 'משרות בתחום התרבות והאמנות',
                jobs: ['אוצרי מוזיאונים ציבוריים', 'ספרנים בספריות ציבוריות', 'מנהלי מוסדות תרבות']
            },
            'government-communication': {
                title: 'משרות בתחום התקשורת הממשלתית',
                jobs: ['דוברים ויועצי תקשורת', 'מנהלי מדיה חברתית', 'כותבי תוכן ועורכים']
            },
            'environment': {
                title: 'משרות בתחום איכות הסביבה',
                jobs: ['מפקחי איכות הסביבה', 'מתכנני סביבה', 'מומחי אנרגיה ירוקה']
            },
            'transportation': {
                title: 'משרות בתחום התחבורה',
                jobs: ['מתכנני תחבורה ציבורית', 'מהנדסי תנועה', 'מפקחי תעבורה']
            }
        };

        const jobSelect = document.getElementById('job-category');
        const jobTypeSelect = document.getElementById('job-type');
        const specificJobSelect = document.getElementById('specific-job');
        const customJobInput = document.getElementById('custom-job');
        const jobDetails = document.getElementById('job-details');
        const jobTitle = document.getElementById('job-title');
        const jobList = document.getElementById('job-list');
        const applyBtn = document.getElementById('apply-btn');

        jobSelect.addEventListener('change', function() {
            const selectedCategory = this.value;
            if (selectedCategory === 'custom') {
                customJobInput.style.display = 'block';
                specificJobSelect.style.display = 'none';
            } else if (selectedCategory && jobCategories[selectedCategory]) {
                customJobInput.style.display = 'none';
                specificJobSelect.style.display = 'block';
                populateSpecificJobs(selectedCategory);
            } else {
                customJobInput.style.display = 'none';
                specificJobSelect.style.display = 'none';
            }
            if (selectedCategory && jobCategories[selectedCategory]) {
                const category = jobCategories[selectedCategory];
                jobTitle.textContent = category.title;
                jobList.innerHTML = '';
                category.jobs.forEach(job => {
                    const li = document.createElement('li');
                    li.textContent = job;
                    jobList.appendChild(li);
                });
                jobDetails.style.display = 'block';
                jobDetails.style.opacity = '0';
                setTimeout(() => {
                    jobDetails.style.display = 'block';
                    jobDetails.style.opacity = '1';
                }, 50);
            } else if (selectedCategory === 'custom') {
                jobTitle.textContent = 'משרה מותאמת אישית';
                jobList.innerHTML = '';
                jobDetails.style.display = 'block';
                jobDetails.style.opacity = '0';
                setTimeout(() => {
                    jobDetails.style.display = 'block';
                    jobDetails.style.opacity = '1';
                }, 50);
            } else {
                jobDetails.style.opacity = '0';
                setTimeout(() => {
                    jobDetails.style.display = 'none';
                }, 300);
            }
        });

        function populateSpecificJobs(category) {
            specificJobSelect.innerHTML = '<option value="">בחר משרה ספציפית</option>';
            jobCategories[category].jobs.forEach(job => {
                const option = document.createElement('option');
                option.value = job;
                option.textContent = job;
                specificJobSelect.appendChild(option);
            });
        }

        jobTypeSelect.addEventListener('change', function() {
            const categoryTitle = jobCategories[jobSelect.value] ? jobCategories[jobSelect.value].title : '';
        });

        specificJobSelect.addEventListener('change', function() {
            const categoryTitle = jobCategories[jobSelect.value] ? jobCategories[jobSelect.value].title : '';
        });

        applyBtn.addEventListener('click', function(e) {
            e.preventDefault();
            if (document.getElementById('personal-form').checkValidity()) {
                const message = generateWhatsAppMessage();
                applyBtn.href = `https://wa.me/972505848482?text=${message}`;
                window.open(this.href, '_blank');
            } else {
                alert('אנא מלא את כל השדות הנדרשים');
            }
        });

        function generateWhatsAppMessage() {
            const fullName = document.getElementById('full-name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const city = document.getElementById('city').value;
            const experience = document.getElementById('experience').value;
            const jobCategory = jobTitle.textContent;
            const jobType = document.getElementById('job-type').value;
            const specificJob = document.getElementById('specific-job').value || document.getElementById('custom-job').value;

            const message = `שלום, אני מעוניינים/ת להגיש מועמדות למשרה:

שם מלא: ${fullName}
כתובת אימייל: ${email}
מספר טלפון: ${phone}
עיר מגורים: ${city}
הערות: ${experience}
קטגוריית משרה: ${jobCategory}
סוג משרה: ${jobType}
משרה ספציפית: ${specificJob}`;

            return encodeURIComponent(message);
        }

        const formFields = ['full-name', 'email', 'phone', 'city', 'experience'];
        formFields.forEach(fieldId => {
            document.getElementById(fieldId).addEventListener('input', function() {
                if (jobSelect.value && jobCategories[jobSelect.value]) {
                }
            });
        });
    </script>
</body></html>
